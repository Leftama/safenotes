name: DevSecOps CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Clonar repositorio
        uses: actions/checkout@v3

      - name: 📦 Instalar dependencias Node.js
        run: npm install

      - name: 🧪 Ejecutar pruebas (si existieran)
        run: echo "Sin pruebas definidas aún"

      - name: 🛠️ Descargar OWASP Dependency-Check
        run: |
          wget https://github.com/jeremylong/DependencyCheck/releases/download/v8.4.0/dependency-check-8.4.0-release.zip
          unzip dependency-check-8.4.0-release.zip -d dependency-check
          chmod +x dependency-check/bin/dependency-check.sh  # Asegurar permisos

      - name: 🔍 Ejecutar Dependency-Check (SCA)
        run: |
          ./dependency-check/bin/dependency-check.sh \
            --project "safenotes" \
            --scan . \
            --format "HTML" \
            --out dependency-check-report

      - name: 📤 Subir reporte como artefacto
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-report
          path: dependency-check-report
